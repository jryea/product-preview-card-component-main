<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style2.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      <article class="product">
        <picture class="product__img">
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
          <img src="images/image-product-mobile.jpg" alt="perfume" />
        </picture>
        <div class="product__content">
          <p class="product__category">Perfume</pd>
          <h1 class="product__title">Gabrielle Essence Dau De Parfum</h1>
          
          <p>
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="flex-group">
            <!-- The use of the spans is to help screen readers -->
            <span class="visually-hidden">Current price:</span>
            <p class="product__price">$149.99</p>
            <!-- <s> tag is for 'strikethrough' -->
            <p class="product__original-price">
              <span class="visually-hidden">Original price:</span>
              <s>$169.99</s></p>
          </div>
          <!-- data-icon is a way to add a background image as a font -->
          <button class="button" data-icon="shopping-cart">Add to Cart</button>
        </div>
      </article>
    </main>
  </body>
</html>
